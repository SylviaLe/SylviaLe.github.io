          <h1>Contact me</h1>
          <h4>Reach out to me directly for urgency</h4>

    <!-- Contact form -->

    <div class="container w-60">
    <div class="row mt-5">
        <!--Grid column-->
        <div class="col-md-6 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <input type="text" id="name" name="name" class="form-control">
                            <label for="name" class="">Your name</label>
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <input type="text" id="email" name="email" class="form-control">
                            <label for="email" class="">Your email</label>
                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group mb-3">
                            <input type="text" id="subject" name="subject" class="form-control">
                            <label for="subject" class="">Subject</label>
                        </div>
                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="form-group mb-3">
                            <textarea type="text" id="message" name="message" rows="5" class="form-control lg-textarea" placeholder="Please say something nice..."></textarea>
                            <label for="message">Your message</label>
                        </div>

                    </div>
                </div>
                <!--Grid row-->
            </form>
            

            <div class="text-center text-md-left mb-3">
                <a class="btn btn-primary">Submit</a>
            </div>
            
        </div>
        <!--Grid column-->
        <div class="col-md-6 mb-md-0 mb-5">
            <img src="./imgs/contact-icon.jpg" alt="Contact icon" class="img-fluid">
        </div>
    </div>
    </div>
